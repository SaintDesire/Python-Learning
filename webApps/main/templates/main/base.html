{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    {% block links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <header class="header">
        <div style="display: flex; flex-direction: row">
            <img src="{% static 'main/img/image.jpg' %}" height="50" alt="Korshun">
            <h2 style="margin-top: 5px; user-select: none">Nikita Korshun</h2>
        </div>
         <ul class="header-nav">
            <a href="{% url 'home' %}"><li>Home</li></a>
            <a href="{% url 'about' %}"><li>About</li></a>
            <a href="{% url 'contact' %}"><li>Contact</li></a>
         </ul>
    </header>
    
    {% block content %}
    {% endblock %}
</body>
</html>
