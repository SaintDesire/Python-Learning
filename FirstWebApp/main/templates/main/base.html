{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/image.jpg' %}"alt="logo"/>
        <span class="logo">Logo</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-user"></i></i> Home</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i></i> News</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i> Contact</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-sharp fa-solid fa-plus"></i> Add news</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
