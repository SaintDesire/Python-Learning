{% extends 'main/base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.full_text }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Read</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No news</p>
        {% endif %}
    </div>
{% endblock %}
