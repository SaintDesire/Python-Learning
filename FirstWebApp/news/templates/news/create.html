{% extends 'main/base.html' %}

{% block title %}
	Add news form
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Add news form</h1>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.title }} <br>
            {{ form.anons }} <br>
            {{ form.full_text }} <br>
            {{ form.date }} <br>
            <span>{{ error }}</span> <br>
            <button class="btn btn-success" type="submit">Add news</button>
        </form>
    </div>
{% endblock %}
